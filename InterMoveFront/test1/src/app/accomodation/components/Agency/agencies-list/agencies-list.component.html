
<div class="col-12">
  <div class=" rounded h-100 p-4">
      <h1 class="mb-4" style="color: rgb(107, 103, 103);">Agencies List</h1>
      <hr>


      <input
      class="form__field"
      
  type="text"
  [(ngModel)]="searchString"
  placeholder="Search by name or country"
/>

<label class="form__label">Search</label>
    
  <br>
  <br>

  <div class="col-md-10">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let agency of agencies | searchName: searchString; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAgency(agency, i)"
      >
        {{ agency.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-outline-danger" (click)="removeAllAgencys()">
      Remove All
    </button>
    <button class="btn btn-outline-primary" routerLink="/addAgency" routerLinkActive="active">Add Agency</button>
    </div>
  <div class="container">
    <app-agency-details
      [viewMode]="true"
      [currentAgency]="currentAgency"
    ></app-agency-details>
  </div>
