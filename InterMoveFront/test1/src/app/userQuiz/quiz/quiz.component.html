
  <!-- ***** Header Area End ***** -->

  <!-- ***** Main Banner Area Start ***** -->
  <section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Quizz</h2>
        </div>
      </div>
    </div>
  </section>
  
  <section  id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-12">
              
            </div>
            <div class="col-lg-12">
              <div class="row grid">
                <div class="user-info">
                  <div class="user-score" style="color: rgb(0, 0, 0);">
                    Score: {{score}}</div>
                    <div class="user-badge" [ngClass]="{ platinum: badge === 'PLATINUM', gold: badge === 'GOLD', silver: badge === 'SILVER', bronze: badge === 'BRONZE' }">
                      Badge: {{badge}}
                    </div>
                  
                </div>
                
                <div #quiz>

                  <div class="user-info" >

                    
                  </div>
                <div class="container text-center">
                    <div class="row row-cols-3 row-cols-lg-3 g-2 g-lg-3" >
                      <div style="color: black;" class="col my-col" *ngFor="let quiz of quizs" 
                      [ngClass]="{'quiz-finish': quiz.etat === 'Finish', 'quiz-not-finish': quiz.etat !== 'Finish'}">
                      <div class="img"><img src="../../../assets/img/intermove.png" (click)="imprime()"></div>

                        <div class="p-3" style="color: rgb(11, 11, 11);"><b>Quizz Name :</b> {{quiz.nom}}</div>
                        <div class="p-3" style="color: rgb(11, 11, 11);"><b>Quizz description :</b>{{quiz.description}}</div>
                        <div class="quiz-state" style="color: rgb(6, 6, 6);">{{quiz.etat}}</div>
                        <button style="color: black;" class="quiz-btn" *ngIf="quiz.etat=='Not'"(click)="showEventDetails(quiz.id)">Start Quiz</button>
                      </div>
                    </div>
                  </div> 
              
              
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    </div>
  </section>
